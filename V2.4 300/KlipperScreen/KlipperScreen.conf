[main]
moonraker_host: 127.0.0.1
moonraker_port: 7125

[menu __main]
name: {{ gettext('Main Menu') }}



[menu __main control]
name: {{ gettext('Control') }}
icon: actions

[menu __main control move]
name: {{ gettext('Move') }}
icon: move
panel: move

[menu __main control homeall]
name: {{ gettext('Home All') }}
icon: home
method: printer.gcode.script
params: {"script":"G28"}

[menu __main control qgl]
name: {{ gettext('Quad qantry level') }}
icon: bed-level
method: printer.gcode.script
params: {"script":"QUAD_GANTRY_LEVEL"}

[menu __main control parking]
name: {{ gettext('Parking') }}
icon: home-y


[menu __main control parking moveup]
name: {{ gettext('Up') }}
icon: move-y+
method: printer.gcode.script
params: {"script":"MOVE_UP"}

[menu __main control parking moveupfront]
name: {{ gettext('Up front') }}
icon: move-y+
method: printer.gcode.script
params: {"script":"MOVE_UP_FRONT"}
		
[menu __main control parking moveupback]
name: {{ gettext('Up back') }}
icon: move-y+
