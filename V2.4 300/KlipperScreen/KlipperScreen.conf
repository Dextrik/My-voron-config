params: {"script":"MOVE_UP_BACK"}

[menu __main control parking moveupbacktoside]
name: {{ gettext('Up back to side') }}
icon: move-y+
method: printer.gcode.script
params: {"script":"MOVE_UP_BACK_TO_SIDE"}
		
[menu __main control parking movecenter]
name: {{ gettext('Center') }}
icon: move
method: printer.gcode.script
params: {"script":"MOVE_CENTER"}
		
[menu __main control parking movecenterfront]
name: {{ gettext('Center front') }}
icon: move
method: printer.gcode.script
params: {"script":"MOVE_CENTER_FRONT"}
		
[menu __main control parking movecenterback]
name: {{ gettext('Center back') }}
icon: move
method: printer.gcode.script
params: {"script":"MOVE_CENTER_BACK"}

[menu __main control parking movecenterbacktoside]
name: {{ gettext('Center back to side') }}
icon: move
method: printer.gcode.script
params: {"script":"MOVE_CENTER_BACK_TO_SIDE"}
	
[menu __main control parking movedown]
name: {{ gettext('Down') }}
icon: move-y-
method: printer.gcode.script
params: {"script":"MOVE_DOWN"}
		
[menu __main control parking movedownfront]
name: {{ gettext('Down front') }}
icon: move-y-
method: printer.gcode.script
params: {"script":"MOVE_DOWN_FRONT"}
		
[menu __main control parking movedownback]
name: {{ gettext('Down back') }}
icon: move-y-
method: printer.gcode.script
params: {"script":"MOVE_DOWN_BACK"}

[menu __main control parking movedownbacktoside]
name: {{ gettext('Down back to side') }}
icon: move-y-
method: printer.gcode.script
params: {"script":"MOVE_DOWN_BACK_TO_SIDE"}

		
[menu __main control disablemotors]
name: {{ gettext('Disable Motors') }}
icon: motor-off
method: printer.gcode.script
params: {"script":"M84"}



[menu __main heaters]
name: {{ gettext('Heaters') }}
icon: heat-up

[menu __main heaters temperature]
name: {{ gettext('Temperature') }}
icon: heat-up
panel: temperature
	
[menu __main heaters chamber]
name: {{ gettext('Chamber') }}
icon: bed

	
[menu __main heaters chamber test]
name: {{ gettext('test') }}
icon: heat-up
method: printer.gcode.script
params: {"script":"test"}
		
[menu __main heaters chamber cooldown]
name: {{ gettext('Cooldown chamber') }}
icon: cool-down
method: printer.gcode.script
params: {"script":"M141 S30"}

	
[menu __main heaters extrude]
name: {{ gettext('Extrude') }}
icon: extrude
panel: extrude
	
[menu __main heaters fan]
name: {{ gettext('Fan') }}
icon: fan
panel: fan
	
[menu __main heaters filament]
name: {{ gettext('Filament change') }}
icon: filament


[menu __main heaters filament settemp]
name: {{ gettext('Set temp for change') }}
icon: heat-up
method: printer.gcode.script
params: {"script":"SET_HEATER_TEMPERATURE HEATER=extruder TARGET=200"}
	
[menu __main heaters filament unload]
name: {{ gettext('Unload filament') }}
icon: retract
method: printer.gcode.script
params: {"script":"UNLOAD_FILAMENT"}
	
[menu __main heaters filament load]
name: {{ gettext('Load filament') }}
icon: extrude
method: printer.gcode.script
params: {"script":"LOAD_FILAMENT"}

	
[menu __main heaters cooldown]
name: {{ gettext('Cooldown heaters') }}
icon: cool-down
method: printer.gcode.script
params: {"script":"TURN_OFF_HEATERS"}

[menu __main macros]
name: {{ gettext('Macros') }}
icon: custom-script

[menu __main macros caselight]
name: {{ gettext('Case Light ON/OFF') }}
icon: open
method: printer.gcode.script
params: {"script":"CASELIGHT_ONOFF"}
	
[menu __main macros allmacros]
name: {{ gettext('All macros') }}
icon: custom-script
panel: gcode_macros
enable: {{ printer.gcode_macros.count > 0 }}

[menu __main config]
name: {{ gettext('Configuration') }}
icon: control

[menu __main config bedmesh]
name: {{ gettext('Bed Mesh') }}
icon: bed-level
panel: bed_mesh
enable: {{ printer.bed_mesh is defined }}

[menu __main config pidcalibrate]
name: {{ gettext('PID calibrate') }}
icon: open

	
[menu __main config pidcalibrate pla]
name: {{ gettext('PID PLA') }}
icon: open
method: printer.gcode.script
params: {"script":"PID_CALIBRATE_PLA"}
		
[menu __main config pidcalibrate absasa]
name: {{ gettext('PID ABS/ASA') }}
icon: open
method: printer.gcode.script
params: {"script":"PID_CALIBRATE_ABSASA"}
		
[menu __main config pidcalibrate petg]
name: {{ gettext('PID PETG') }}
icon: open
method: printer.gcode.script
params: {"script":"PID_CALIBRATE_PETG"}
	
[menu __main config pidcalibrate save]
name: {{ gettext('Save Config') }}
icon: complete
method: printer.gcode.script
params: {"script":"SAVE_CONFIG"}
confirm:
 	{{ gettext('Save configuration.') }}

    	{{ gettext('Klipper will reboot') }}


[menu __main config settings]
name: {{ gettext('Settings') }}
icon: settings
panel: settings

[menu __main config network]
name: {{ gettext('Network') }}
icon: network
panel: network

[menu __main config system]
name: {{ gettext('System') }}
icon: info
panel: system

[menu __main print]
name: {{ gettext('Print') }}
icon: print
panel: print

[menu __print]
name: {{ gettext('Print Control') }}

[menu __print temperature]
name: {{ gettext('Temperature') }}
icon: heat-up
panel: temperature
	
[menu __print tuning]
name: {{ gettext('Fine Tuning') }}
icon: fan
panel: fine_tune
	
[menu __print fan]
name: {{ gettext('Fan') }}
icon: fan
panel: fan
	
[menu __print extrude]
name: {{ gettext('Extrude') }}
icon: extrude
panel: extrude
